<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Items Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        button { margin: 10px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
        .container { display: none; margin-top: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        input { display: block; margin: 5px auto; padding: 8px; width: 80%; }
    </style>
    <script>
        const BASE_URL = "https://b16d-210-212-210-98.ngrok-free.app";

        function toggleContainer(id) {
            document.querySelectorAll('.container').forEach(container => container.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        async function addItem() {
            const nameInput = document.getElementById("name");
            const descriptionInput = document.getElementById("description");
            const priceInput = document.getElementById("price");
            const quantityInput = document.getElementById("quantity");

            const item = {
                name: nameInput.value,
                description: descriptionInput.value,
                price: parseFloat(priceInput.value),
                quantity: parseInt(quantityInput.value)
            };

            const response = await fetch(`${BASE_URL}/items/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(item)
            });

            if (response.ok) {
                const data = await response.json();
                alert(`Data added successfully! \nItem ID: ${data.id}`);
                console.log(data.id);

                // Clear input fields
                nameInput.value = "";
                descriptionInput.value = "";
                priceInput.value = "";
                quantityInput.value = "";
            } else {
                alert("Failed to add data.");
            }
        }

        async function updateItem() {
            const idInput = document.getElementById("update-id");
            const nameInput = document.getElementById("update-name");
            const descriptionInput = document.getElementById("update-description");
            const priceInput = document.getElementById("update-price");
            const quantityInput = document.getElementById("update-quantity");

            const itemId = idInput.value;
            const updatedData = {
                name: nameInput.value,
                description: descriptionInput.value,
                price: parseFloat(priceInput.value),
                quantity: parseInt(quantityInput.value)
            };

            const response = await fetch(`${BASE_URL}/items/${itemId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedData)
            });

            if (response.ok) {
                alert("Data updated successfully!");


                // Clear input fields
                idInput.value = "";
                nameInput.value = "";
                descriptionInput.value = "";
                priceInput.value = "";
                quantityInput.value = "";
            } else {
                alert("Data not found or update failed.");
            }
        }

        async function deleteItem() {
            const idInput = document.getElementById("delete-id");
            const itemId = idInput.value;

            if (!itemId) {
                alert("Please enter a valid ID!");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/items/${itemId}`, {
                    method: "DELETE"
                });

                if (response.ok) {
                    alert("Data deleted successfully!");

                    // Clear input field
                    idInput.value = "";
                } else {
                    alert("Data not found!");
                }
            } catch (error) {
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</head>
<body>

    <h1>FastAPI Items Management</h1>

    <button onclick="toggleContainer('add-container')">Add Item</button>
    <button onclick="toggleContainer('update-container')">Update Item</button>
    <button onclick="toggleContainer('delete-container')">Delete Item</button>

    <div id="add-container" class="container">
        <h2>Add Item</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="price" placeholder="Price">
        <input type="number" id="quantity" placeholder="Quantity">
        <button onclick="addItem()">Submit</button>
    </div>

    <div id="update-container" class="container">
        <h2>Update Item</h2>
        <input type="text" id="update-id" placeholder="Item ID">
        <input type="text" id="update-name" placeholder="New Name">
        <input type="text" id="update-description" placeholder="New Description">
        <input type="number" id="update-price" placeholder="New Price">
        <input type="number" id="update-quantity" placeholder="New Quantity">
        <button onclick="updateItem()">Submit</button>
    </div>

    <div id="delete-container" class="container">
        <h2>Delete Item</h2>
        <input type="text" id="delete-id" placeholder="Item ID">
        <button onclick="deleteItem()">Submit</button>
    </div>

</body>
</html>
